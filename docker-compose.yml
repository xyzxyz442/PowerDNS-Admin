version: '3.7'

services:
  pdns-db-master:
    image: bitnami/mariadb:latest
    ports:
      - '3306'
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MARIADB_REPLICATION_MODE=master
      - MARIADB_REPLICATION_USER=repl_user
      - MARIADB_REPLICATION_PASSWORD=repl_password
      - MARIADB_DATABASE=${PDNS_DB_NAME}
      - MARIADB_USER=${PDNS_DB_USER}
      - MARIADB_PASSWORD=${PDNS_DB_PASSWORD}
    networks:
      internal:
    volumes:
      - '${PDNS_DB_DATA_PATH}:/bitnami'
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  pdns-db-slave:
    image: 'bitnami/mariadb:latest'
    ports:
      - '3306'
    depends_on:
      - pdns-db-master
    environment:
      - MARIADB_REPLICATION_MODE=slave
      - MARIADB_REPLICATION_USER=repl_user
      - MARIADB_REPLICATION_PASSWORD=repl_password
      - MARIADB_MASTER_HOST=pdns-db-master
      - MARIADB_MASTER_PORT_NUMBER=3306
      - MARIADB_MASTER_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    networks:
      internal:

  pdns-admin-db-master:
    image: bitnami/mariadb:latest
    ports:
      - '3306'
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MARIADB_REPLICATION_MODE=master
      - MARIADB_REPLICATION_USER=repl_user
      - MARIADB_REPLICATION_PASSWORD=repl_password
      - MARIADB_DATABASE=${PDA_DB_NAME}
      - MARIADB_USER=${PDA_DB_USER}
      - MARIADB_PASSWORD=${PDA_DB_PASSWORD}
    networks:
      internal:
    volumes:
      - '${PDA_DB_DATA_PATH}:/bitnami'
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  pdns-admin-db-slave:
    image: 'bitnami/mariadb:latest'
    ports:
      - '3306'
    depends_on:
      - pdns-admin-db-master
    environment:
      - MARIADB_REPLICATION_MODE=slave
      - MARIADB_REPLICATION_USER=repl_user
      - MARIADB_REPLICATION_PASSWORD=repl_password
      - MARIADB_MASTER_HOST=pdns-admin-db-master
      - MARIADB_MASTER_PORT_NUMBER=3306
      - MARIADB_MASTER_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    networks:
      internal:

  pdns:
    image: psitrax/powerdns:latest
    ports:
      - '5300:53'
      - '5300:53/udp'
    links: 
      - pdns-db-master:db
    command: [
      '--api=yes', '--api-key=${PDNS_API_KEY}',
      '--loglevel=${PDNS_LOGLEVEL}', 
      '--log-dns-details=${PDNS_LOG_DNS_DETAILS}', '--log-dns-queries=${PDNS_LOG_DNS_QUERIES}',
      '--webserver-address=0.0.0.0', '--webserver-allow-from=0.0.0.0/0']
    depends_on: 
      - pdns-db-master
    environment:
      - MYSQL_HOST=db
      - MYSQL_USER=${PDNS_DB_USER}
      - MYSQL_PASS=${PDNS_DB_PASSWORD}
    networks:
      internal:
        ipv4_address: ${DOCKER_PDNS_AUTHORITATIVE_IP}

  pdns-recursor:
    build:
      context: .
      dockerfile: docker/pdns-recursor/Dockerfile
    image: pdns-recursor
    ports:
      - '53:53/tcp'
      - '53:53/udp'
    depends_on:
      - pdns
    environment:
      - PDNS_forward_zones=${PDNS_RECURSOR_FORWARD_ZONES}
      - PDNS_forward_zones_recurse=${PDNS_RECURSOR_FORWARD_ZONES}
      - PDNS_loglevel=${PDNS_LOGLEVEL}
      - PDNS_log_common_errors=${PDNS_RECURSOR_LOG_COMMON_ERRORS}
    networks:
      internal:

  pdns-admin:
    build:
      context: .
      dockerfile: docker/PowerDNS-Admin/Dockerfile
      args:
        - ENVIRONMENT=${ENVIRONMENT}
    image: pdns-admin
    ports:
      - '9191:9191'
    links: 
      - pdns-admin-db-master:db-admin
    depends_on:
      - pdns
      - pdns-admin-db-master
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - PDA_DB_HOST=db-admin
      - PDA_DB_NAME=${PDA_DB_NAME}
      - PDA_DB_USER=${PDA_DB_USER}
      - PDA_DB_PASSWORD=${PDA_DB_PASSWORD}
      - PDNS_HOST=${PDNS_HOST}
      - PDNS_API_KEY=${PDNS_API_KEY}
      - FLASK_APP=/powerdns-admin/app/__init__.py
    networks:
      internal:
    volumes:
      # Code
      - .:/powerdns-admin/
      - "./configs/${ENVIRONMENT}.py:/powerdns-admin/config.py"
      # Assets dir volume
      - powerdns-admin-assets:/powerdns-admin/app/static
      - powerdns-admin-assets2:/powerdns-admin/node_modules
      - '${PDNS_ADMIN_LOGS_PATH}:/powerdns-admin/logs'
      - ./app/static/custom:/powerdns-admin/app/static/custom
    logging:
      driver: json-file
      options:
        max-size: 50m

networks:
  internal:
    driver: bridge
    ipam:
      config:
        - subnet: ${DOCKER_SUBNET}

volumes:
  powerdns-admin-assets:
  powerdns-admin-assets2:
